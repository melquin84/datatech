<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DATATECH Soluciones Informáticas</title>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background: #f4f4f4;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    header img {
      width: 200px;
      height: auto;
      margin-right: 20px;
    }
    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    section.productos img {
      width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="LOGODATATECH_transparente.png" alt="Logo DATATECH">

  </header>

  <img class="banner" src="banner.jpg" alt="Soluciones en Tecnología">

  <section class="productos">
    <h2>Productos Destacados</h2>
    <img src="producto1.jpg" alt="Impresora Térmica">
    <img src="producto2.jpg" alt="Lector de Código de Barras">
  </section>

  <section>
    <h2>Soporte Técnico</h2>
    <img src="soporte.jpg" alt="Servicio Técnico" width="400">
  </section>

</body>
</html>
